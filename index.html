  <title>520表白小惊喜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
      .message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: justify;              
  font-size: 1.2em;              
  line-height: 1.8em;
  color: #e91e63;
  z-index: 2;
  padding: 20px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  width: 90vw;                    
    }
    .input-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    .input-box input {
      font-size: 1em;
      padding: 8px;
      border-radius: 10px;
      border: none;
    }
    .input-box button {
      font-size: 1em;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
    }
    .message pre {
  margin: 0;
  white-space: pre-wrap;
  word-break: break-word;
  font-size: 1.6em;
  line-height: 1.6;
}

  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="message" id="message">
    樊宝，520快乐<br>
  遇见你是我最大的幸运，<br>
  每一天都因有你而美好，<br>
  愿我们像星辰一样永恒，<br>
  爱你，从此刻到永远。
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    function createHeart() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 20 + 10,
        color: `hsl(${Math.random()*360}, 100%, 70%)`,
        speed: Math.random() * 2 + 1
      };
    }

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 30, size / 30);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -10, -15, -10, -15, 0);
      ctx.bezierCurveTo(-15, 10, 0, 15, 0, 25);
      ctx.bezierCurveTo(0, 15, 15, 10, 15, 0);
      ctx.bezierCurveTo(15, -10, 0, -10, 0, 0);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.3) hearts.push(createHeart());
      for (let i = 0; i < hearts.length; i++) {
        const h = hearts[i];
        h.y += h.speed;
        drawHeart(h.x, h.y, h.size, h.color);
      }
      for (let i = hearts.length - 1; i >= 0; i--) {
        if (hearts[i].y > canvas.height) hearts.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    animate();

    function changeMessage() {
      const input = document.getElementById("wishInput").value;
      if (input.trim()) {
        document.getElementById("message").textContent = input.trim();
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
